<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<form  id="form" action="">
    <input type="text" id="inputTitle" placeholder="title:">
    <input type="text" id="inputDescription" placeholder="description:">
    <button id="addCardButton">Add my card</button>
</form>

<div class="todoList">
    <div id="todo" style="width: 400px; padding: 1rem; border: 2px solid red;"></div>
</div>


<div class="wrapper">
    <div class="modal-wrapper">
        <div class="modal">
            <button class="roundButton" id="closeButton">X</button>
            <input  id="title" type="text"> 
            <input id="description" type="text">
            <button id = "submit">Submit</button>
        </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
