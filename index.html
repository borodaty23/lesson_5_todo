<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="wrapperTodoList">
    <!-- <div class="container"> -->

        <form  class="form" id="form" action="">
            <input class="input" type="text" id="inputTitle" placeholder="title:">
            <input class="input" type="text" id="inputDescription" placeholder="description:">
            <button class="formButton" id="addCardButton">Add my card</button>
        </form>
        <div class="cardBloks">
            

            <div class="todoList taskList">
                <h3 class="cardTitle">
                    To do
                </h3>
            
                <div class="desc" id="todo" ></div>
            </div>

            <div class="inProgressList taskList"> 
                <h3 class="cardTitle">
                    In progress
                </h3>
                <div class="desc" id="inProgress" ></div>
            </div>

            <div class="done taskList"> 
                <h3 class="cardTitle">
                    Completed
                </h3>
                <div class="desc" id="done" ></div>
            </div>


            <div class="delete taskList">
                <h3 class="cardTitle">
                    Deleted
                </h3>
                <div class="desc" id="deleted" ></div>
                <button class="clearAllButton" >Clear ALL</button>
            </div>
        </div>
    <!-- </div> -->
</div>

<div class="wrapper">
    <div class="modal-wrapper">
        <div class="modal">
            <button class="roundButton" id="closeButton">X</button>
            <input  id="title" type="text"> 
            <input id="description" type="text">
            <button id ="submit">Submit</button>
        </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
